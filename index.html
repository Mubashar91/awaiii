<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Keeper — Insightful articles on technology, development, lifestyle, design, sports, and news</title>
    <meta name="description" content="Blog Keeper publishes well‑researched, readable articles across technology, development, lifestyle, design, sports, and global news. Explore quality content updated regularly." />
    <link rel="canonical" href="https://blogkeeper.site/" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="preconnect" href="https://source.unsplash.com" crossorigin>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blogkeeper.site/" />
    <meta property="og:title" content="Blog Keeper — Insightful articles across tech, lifestyle, design, sports, and news" />
    <meta property="og:description" content="Well‑researched, readable articles across multiple domains. Updated regularly." />
    <meta property="og:image" content="https://blogkeeper.site/vite.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog Keeper — Insightful articles across tech, lifestyle, design, sports, and news" />
    <meta name="twitter:description" content="Well‑researched, readable articles across multiple domains. Updated regularly." />
    <meta name="twitter:image" content="https://blogkeeper.site/vite.svg" />

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Blog Keeper",
      "url": "https://blogkeeper.site/",
      "logo": "https://blogkeeper.site/vite.svg",
      "sameAs": []
    }
    </script>

    <!-- WebSite Schema with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Blog Keeper",
      "url": "https://blogkeeper.site/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://blogkeeper.site/blogs?query={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
