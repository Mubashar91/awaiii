<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#heroGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1000" cy="200" r="120" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="150" cy="600" r="100" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1050" cy="650" r="90" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Newspaper/Blog icon -->
  <g transform="translate(400, 250)">
    <rect width="400" height="500" rx="20" fill="white" opacity="0.95"/>
    <rect x="40" y="40" width="320" height="180" rx="10" fill="#667EEA" opacity="0.3"/>
    <rect x="40" y="250" width="150" height="15" rx="7" fill="#667EEA" opacity="0.5"/>
    <rect x="40" y="285" width="200" height="15" rx="7" fill="#667EEA" opacity="0.5"/>
    <rect x="40" y="320" width="180" height="15" rx="7" fill="#667EEA" opacity="0.5"/>
    <rect x="40" y="355" width="220" height="15" rx="7" fill="#667EEA" opacity="0.5"/>
    <rect x="40" y="390" width="160" height="15" rx="7" fill="#667EEA" opacity="0.5"/>
    <rect x="40" y="425" width="190" height="15" rx="7" fill="#667EEA" opacity="0.5"/>
  </g>
  
  <!-- Digital vision icon -->
  <g transform="translate(850, 350)">
    <circle r="120" fill="white" opacity="0.9"/>
    <path d="M -40,-20 L -40,20 L 0,40 L 40,20 L 40,-20 L 0,-40 Z" fill="#764BA2" opacity="0.8"/>
    <circle cx="0" cy="0" r="30" fill="white"/>
    <circle cx="0" cy="0" r="15" fill="#F093FB"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="300" cy="100" r="10" fill="white"/>
    <circle cx="900" cy="150" r="15" fill="white"/>
    <circle cx="250" cy="500" r="12" fill="white"/>
    <circle cx="950" cy="550" r="8" fill="white"/>
    <circle cx="500" cy="680" r="14" fill="white"/>
    <circle cx="700" cy="100" r="11" fill="white"/>
  </g>
  
  <!-- Text area -->
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Digital Vision Scan
  </text>
</svg>
