<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="missionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#missionGrad)"/>
  
  <!-- Target/Mission icon -->
  <g transform="translate(600, 400)">
    <circle r="250" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
    <circle r="180" fill="none" stroke="white" stroke-width="8" opacity="0.5"/>
    <circle r="110" fill="none" stroke="white" stroke-width="8" opacity="0.7"/>
    <circle r="50" fill="white" opacity="0.9"/>
    
    <!-- Arrow hitting center -->
    <g transform="translate(-200, -200) rotate(45, 200, 200)">
      <rect x="180" y="195" width="220" height="10" fill="white" opacity="0.9"/>
      <polygon points="400,200 370,185 370,215" fill="white" opacity="0.9"/>
      <path d="M 180,195 L 160,175 L 180,185 L 180,195" fill="white" opacity="0.9"/>
      <path d="M 180,205 L 160,225 L 180,215 L 180,205" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="150" cy="150" r="60" fill="white"/>
    <circle cx="1050" cy="150" r="80" fill="white"/>
    <circle cx="150" cy="650" r="70" fill="white"/>
    <circle cx="1050" cy="650" r="65" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">
    Our Mission
  </text>
</svg>
