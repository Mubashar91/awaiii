<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ballGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="400" fill="#3498DB"/>
  
  <!-- Grass -->
  <rect y="400" width="1200" height="275" fill="url(#grassGrad)"/>
  
  <!-- Stadium lights -->
  <g opacity="0.8">
    <rect x="100" y="150" width="15" height="250" fill="#95A5A6"/>
    <circle cx="107.5" cy="140" r="25" fill="#F39C12"/>
    
    <rect x="1085" y="150" width="15" height="250" fill="#95A5A6"/>
    <circle cx="1092.5" cy="140" r="25" fill="#F39C12"/>
  </g>
  
  <!-- Cricket ball -->
  <g transform="translate(600, 300)">
    <circle r="80" fill="url(#ballGrad)"/>
    <path d="M -20,-80 Q -20,-60 -20,80" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 20,-80 Q 20,-60 20,80" stroke="white" stroke-width="3" fill="none"/>
    <line x1="-25" y1="-40" x2="-15" y2="-35" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="-20" x2="-15" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="0" x2="-15" y2="5" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="20" x2="-15" y2="25" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="40" x2="-15" y2="45" stroke="white" stroke-width="2"/>
    
    <line x1="15" y1="-40" x2="25" y2="-35" stroke="white" stroke-width="2"/>
    <line x1="15" y1="-20" x2="25" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="15" y1="0" x2="25" y2="5" stroke="white" stroke-width="2"/>
    <line x1="15" y1="20" x2="25" y2="25" stroke="white" stroke-width="2"/>
    <line x1="15" y1="40" x2="25" y2="45" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Trophy silhouette -->
  <g transform="translate(350, 320)" opacity="0.7">
    <path d="M 0,-40 L -15,-20 L -12,20 L 12,20 L 15,-20 Z" fill="#FFD700"/>
    <ellipse cx="0" cy="-42" rx="18" ry="8" fill="#FFD700"/>
    <rect x="-8" y="20" width="16" height="8" fill="#FFD700"/>
    <rect x="-15" y="28" width="30" height="5" fill="#FFD700"/>
    <path d="M -18,-30 L -30,-25 L -30,-10 L -18,-15" fill="#FFD700"/>
    <path d="M 18,-30 L 30,-25 L 30,-10 L 18,-15" fill="#FFD700"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Asia Cup Cricket
  </text>
</svg>
