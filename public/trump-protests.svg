<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="protestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#protestGrad)"/>
  
  <!-- Capitol building silhouette -->
  <g transform="translate(600, 450)" opacity="0.3">
    <rect x="-180" y="-80" width="360" height="80" fill="#2C3E50"/>
    <rect x="-150" y="-150" width="300" height="70" fill="#34495E"/>
    <polygon points="0,-220 -120,-150 120,-150" fill="#2C3E50"/>
    <circle cx="0" cy="-220" r="30" fill="#34495E"/>
    <rect x="-15" y="-250" width="30" height="30" fill="#34495E"/>
    <polygon points="0,-280 -20,-250 20,-250" fill="#2C3E50"/>
  </g>
  
  <!-- Crowd of protesters (simplified) -->
  <g opacity="0.7">
    <ellipse cx="200" cy="550" rx="25" ry="30" fill="#2C3E50"/>
    <ellipse cx="280" cy="560" rx="25" ry="30" fill="#34495E"/>
    <ellipse cx="350" cy="555" rx="25" ry="30" fill="#2C3E50"/>
    <ellipse cx="420" cy="565" rx="25" ry="30" fill="#34495E"/>
    <ellipse cx="490" cy="550" rx="25" ry="30" fill="#2C3E50"/>
    <ellipse cx="560" cy="560" rx="25" ry="30" fill="#34495E"/>
    <ellipse cx="640" cy="555" rx="25" ry="30" fill="#2C3E50"/>
    <ellipse cx="710" cy="565" rx="25" ry="30" fill="#34495E"/>
    <ellipse cx="780" cy="550" rx="25" ry="30" fill="#2C3E50"/>
    <ellipse cx="850" cy="560" rx="25" ry="30" fill="#34495E"/>
    <ellipse cx="920" cy="555" rx="25" ry="30" fill="#2C3E50"/>
    <ellipse cx="1000" cy="565" rx="25" ry="30" fill="#34495E"/>
  </g>
  
  <!-- Protest signs -->
  <g opacity="0.8">
    <g transform="translate(250, 500)">
      <rect x="-35" y="-45" width="70" height="50" fill="white" stroke="#2C3E50" stroke-width="2"/>
      <line x1="0" y1="-45" x2="0" y2="30" stroke="#2C3E50" stroke-width="3"/>
    </g>
    
    <g transform="translate(500, 490)">
      <rect x="-40" y="-50" width="80" height="55" fill="white" stroke="#2C3E50" stroke-width="2"/>
      <line x1="0" y1="-50" x2="0" y2="35" stroke="#2C3E50" stroke-width="3"/>
    </g>
    
    <g transform="translate(750, 495)">
      <rect x="-38" y="-48" width="76" height="52" fill="white" stroke="#2C3E50" stroke-width="2"/>
      <line x1="0" y1="-48" x2="0" y2="32" stroke="#2C3E50" stroke-width="3"/>
    </g>
    
    <g transform="translate(950, 505)">
      <rect x="-36" y="-46" width="72" height="51" fill="white" stroke="#2C3E50" stroke-width="2"/>
      <line x1="0" y1="-46" x2="0" y2="33" stroke="#2C3E50" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Raised fist -->
  <g transform="translate(900, 250)" opacity="0.8">
    <rect x="-20" y="0" width="40" height="60" rx="5" fill="#2C3E50"/>
    <circle cx="0" cy="0" r="25" fill="#2C3E50"/>
    <ellipse cx="-15" cy="-8" rx="8" ry="12" fill="#2C3E50"/>
    <ellipse cx="15" cy="-8" rx="8" ry="12" fill="#2C3E50"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#2C3E50" text-anchor="middle" opacity="0.9">
    Democracy &amp; Protests
  </text>
</svg>
