<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F093FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5576C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#techGrad)"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.2" stroke="white" stroke-width="2" fill="none">
    <circle cx="200" cy="150" r="8"/>
    <circle cx="350" cy="150" r="8"/>
    <line x1="208" y1="150" x2="342" y2="150"/>
    <line x1="350" y1="158" x2="350" y2="250"/>
    <circle cx="350" cy="258" r="8"/>
    
    <circle cx="800" cy="200" r="8"/>
    <circle cx="950" cy="200" r="8"/>
    <line x1="808" y1="200" x2="942" y2="200"/>
    <line x1="950" y1="208" x2="950" y2="300"/>
    <circle cx="950" cy="308" r="8"/>
    
    <circle cx="150" cy="450" r="8"/>
    <circle cx="280" cy="450" r="8"/>
    <line x1="158" y1="450" x2="272" y2="450"/>
  </g>
  
  <!-- AI Brain -->
  <g transform="translate(450, 300)">
    <ellipse cx="0" cy="0" rx="120" ry="100" fill="url(#brainGrad)" opacity="0.9"/>
    
    <!-- Neural network nodes -->
    <circle cx="-60" cy="-30" r="8" fill="white" opacity="0.9"/>
    <circle cx="-40" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="-60" cy="40" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-40" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.9"/>
    <circle cx="0" cy="40" r="8" fill="white" opacity="0.9"/>
    <circle cx="60" cy="-30" r="8" fill="white" opacity="0.9"/>
    <circle cx="40" cy="20" r="8" fill="white" opacity="0.9"/>
    <circle cx="60" cy="40" r="8" fill="white" opacity="0.9"/>
    
    <!-- Connections -->
    <g stroke="white" stroke-width="1.5" opacity="0.6" fill="none">
      <line x1="-60" y1="-30" x2="0" y2="0"/>
      <line x1="-40" y1="20" x2="0" y2="0"/>
      <line x1="-60" y1="40" x2="0" y2="0"/>
      <line x1="0" y1="-40" x2="0" y2="0"/>
      <line x1="0" y1="0" x2="60" y2="-30"/>
      <line x1="0" y1="0" x2="40" y2="20"/>
      <line x1="0" y1="0" x2="60" y2="40"/>
      <line x1="0" y1="0" x2="0" y2="40"/>
    </g>
  </g>
  
  <!-- Human figure -->
  <g transform="translate(750, 300)">
    <circle cx="0" cy="-50" r="30" fill="white" opacity="0.9"/>
    <rect x="-25" y="-15" width="50" height="80" rx="10" fill="white" opacity="0.9"/>
    <rect x="-25" y="65" width="20" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="5" y="65" width="20" height="60" rx="8" fill="white" opacity="0.9"/>
    <rect x="-60" y="-10" width="35" height="15" rx="7" fill="white" opacity="0.9" transform="rotate(-30 -42.5 -2.5)"/>
    <rect x="25" y="-10" width="35" height="15" rx="7" fill="white" opacity="0.9" transform="rotate(30 42.5 -2.5)"/>
  </g>
  
  <!-- Connection line -->
  <path d="M 570 300 L 750 300" stroke="white" stroke-width="4" stroke-dasharray="10,5" opacity="0.8" fill="none"/>
  
  <!-- Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">
    AI &amp; Jobs
  </text>
</svg>
